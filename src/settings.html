<div id="ytmusic_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>
                <span>YouTube Music</span>
            </b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <label for="ytmusic_cookie_input">YouTube Music Cookies</label>
                <textarea id="ytmusic_cookie_input" class="text_pole textarea_compact" rows="4" placeholder="Paste your YouTube Music cookies here"></textarea>
                <small>To get cookies: login to YouTube Music in your browser, open dev tools (F12), go to Application tab → Cookies → music.youtube.com, and copy the cookie values.</small>
            </div>
            <div>
                <span>Logged in as:</span>
                <b id="ytmusic_user_name">[Not logged in]</b>
            </div>
            <div class="flex-container">
                <div id="ytmusic_auth" class="menu_button menu_button_icon">
                    <div class="fa-brands fa-youtube"></div>
                    <span data-i18n="Authenticate">Authenticate</span>
                </div>
                <div id="ytmusic_logout" class="menu_button menu_button_icon">
                    <div class="fa-solid fa-right-from-bracket"></div>
                    <span data-i18n="Logout">Logout</span>
                </div>
            </div>
            <div>
                <label for="ytmusic_template">Injection Template</label>
                <textarea id="ytmusic_template" class="text_pole textarea_compact" rows="2"></textarea>
            </div>
            <div>
                <label class="checkbox_label" for="ytmusic_scan">
                    <input id="ytmusic_scan" type="checkbox" />
                    <span>Include in World Info Scanning</span>
                </label>
            </div>
            <div>
                <label for="ytmusic_position">Injection Position</label>
                <div class="radio_group">
                    <label>
                        <input type="radio" name="ytmusic_position" value="-1" />
                        <span data-i18n="None (not injected)">None (not injected)</span>
                    </label>
                    <label>
                        <input type="radio" name="ytmusic_position" value="2" />
                        <span data-i18n="Before Main Prompt / Story String">Before Main Prompt / Story String</span>
                    </label>
                    <label>
                        <input type="radio" name="ytmusic_position" value="0" />
                        <span data-i18n="After Main Prompt / Story String">After Main Prompt / Story String</span>
                    </label>
                    <label class="flex-container alignItemsCenter" title="How many messages before the current end of the chat." data-i18n="[title]How many messages before the current end of the chat.">
                        <input type="radio" name="ytmusic_position" value="1" />
                        <span data-i18n="In-chat @ Depth">In-chat @ Depth</span> <input id="ytmusic_depth" class="text_pole widthUnset" type="number" min="0" max="999" />
                        <span data-i18n="as">as</span>
                        <select id="ytmusic_role" class="text_pole widthNatural">
                            <option value="0" data-i18n="System">System</option>
                            <option value="1" data-i18n="User">User</option>
                            <option value="2" data-i18n="Assistant">Assistant</option>
                        </select>
                    </label>
                </div>
            </div>
            <hr>
            <div>
                <b>Function tools:</b>
                <label class="checkbox_label" for="ytmusic_tool_search_songs">
                    <input id="ytmusic_tool_search_songs" type="checkbox" />
                    <span>Search Songs</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_search_artists">
                    <input id="ytmusic_tool_search_artists" type="checkbox" />
                    <span>Search Artists</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_search_albums">
                    <input id="ytmusic_tool_search_albums" type="checkbox" />
                    <span>Search Albums</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_play_item">
                    <input id="ytmusic_tool_play_item" type="checkbox" />
                    <span>Play Item</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_get_current_song">
                    <input id="ytmusic_tool_get_current_song" type="checkbox" />
                    <span>Get Current Song</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_get_queue">
                    <input id="ytmusic_tool_get_queue" type="checkbox" />
                    <span>Get Queue</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_get_history">
                    <input id="ytmusic_tool_get_history" type="checkbox" />
                    <span>Get History</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_get_user_playlists">
                    <input id="ytmusic_tool_get_user_playlists" type="checkbox" />
                    <span>Get User Playlists</span>
                </label>
                <label class="checkbox_label" for="ytmusic_tool_get_playlist_items">
                    <input id="ytmusic_tool_get_playlist_items" type="checkbox" />
                    <span>Get Playlist Items</span>
                </label>
            </div>
        </div>
    </div>
</div>
